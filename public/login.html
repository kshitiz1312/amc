<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headings"><h4>AMC/WARRANTY MANAGEMENT SYSTEM</h4></div>
        
    </header>

    <div class="black-line"></div>
    <br>
    <h3> Login</h3>
    <div class="black-lines"></div>
    <main>
        
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
            <br><br><br><br><br><br>
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required></div>

            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br></div>
            <br>

            <input class="btn btn-primary" type="submit" value="LOGIN">
        </form>
        <p>Not registered yet? <a href="registration.html">Register Here</a></p>
        <p>Forgot your password? <a href="reset_password.html">Reset Password</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
