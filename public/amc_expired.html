<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired AMC Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading"><h3>AMC/WARRANTY MANAGEMENT SYSTEM</h3></div>
        <div class="left-side flex justify-space-between align-item-center">
            <div class="menu" onclick="showDialogBox()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </div>
        </div>
    </header>
    <section class="dialog-box" id="dialog">
        
        <div class="dialog-menu">
            <div class="heading"><h1>Expired AMC <a onclick="closeDialogBox()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-close"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/><path d="m16 15-3-3 3-3"/></svg></a></h1></div>
           
           
            <button type="button" onclick="redirectToOptionPage('home.html')" class="btn btn-primary">Home</button>
            <button type="button" onclick="redirectToOptionPage('order_user.html')" class="btn btn-primary">Total Order</button>
            <button type="button" onclick="redirectToOptionPage('warranty_active.html')" class="btn btn-primary">Warranty Active</button>
            <button type="button" onclick="redirectToOptionPage('warranty_expired.html')" class="btn btn-primary">Warranty Expired</button>
            <button type="button" onclick="redirectToOptionPage('amc_active.html')" class="btn btn-primary">AMC Active</button>
            <button type="button" onclick="redirectToOptionPage('admin_login.html')" class="btn btn-danger">Login as Admin</button>
            <br><br><br><br><br>
            

           
        </div>
    </section>
    <div class="black-line"></div>
    <br>
    <div class="heading"><h3>Expired AMC Products</h3></div>
    <main>
        <button type="btn" onclick="redirectToOptionPage('home.html')" style="float: right;" class="btn btn-light">Back</button><br>
        <table id="expiredAmcTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Purchase Date</th>
                    <th>AMC Start Date</th>
                    <th>AMC End Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be appended here -->
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }

        function redirectToOptionPage(page) {
            window.location.href = page;
        }

        function showDialogBox(){
           const dialog = document.querySelector("#dialog");
           dialog.classList.toggle("active");
        }

        function closeDialogBox() {
            const dialog = document.querySelector("#dialog");
            dialog.classList.remove("active");
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                const dialog = document.querySelector("#dialog");
                if (dialog.classList.contains("active")) {
                    dialog.classList.remove("active");
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
