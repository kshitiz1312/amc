<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="headings"><h4>AMC/WARRANTY MANAGEMENT SYSTEM</h4></div>
        
    </header>
    <div class="black-line"></div>
    
    <br>
    <h3> Add Order</h3>
    <div class="black-lines"></div>
    

    
    <main>
        <br><br>
        <form id="addOrderForm">
                <div class="form-group">
                    <label for="order_id">Order id:</label>
                    <input type="text" id="order_id" name="order_id" required>
                </div>
                <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" required>
                </div>

                <div class="form-group">
                    <label for="purchase_date">Purchase Date:</label>
                    <input type="date" id="purchase_date" name="purchase_date" required>
                </div>

                <div class="form-group">
                    <label for="warranty_start_date">Warranty Start Date:</label>
                    <input type="date" id="warranty_start_date" name="warranty_start_date" required>
                </div>

                <div class="form-group">
                    <label for="warranty_end_date">Warranty End Date:</label>
                    <input type="date" id="warranty_end_date" name="warranty_end_date" required>
                </div>

                <div class="form-group">
                    <label for="amc_start_date">AMC Start Date:</label>
                    <input type="date" id="amc_start_date" name="amc_start_date" required>
                </div>

                <div class="form-group">
                    <label for="amc_end_date">AMC End Date:</label>
                    <input type="date" id="amc_end_date" name="amc_end_date" required>
                </div>

                <div class="form-group">
                    <label for="amc_number">AMC Number:</label>
                    <input type="number" id="amc_number" name="amc_number" required>
                </div>

                
                <input class="btn btn-primary" type="submit" value="Add Order">
            </form>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addOrderForm = document.getElementById('addOrderForm');
            if (addOrderForm) {
                addOrderForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
    
                    const formData = new FormData(addOrderForm);
                    const data = Object.fromEntries(formData.entries());
    
                    try {
                        const response = await fetch('/addOrder', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
    
                        if (response.ok) {
                            window.location.href = 'order_admin.html';
                        } else {
                            alert('Failed to add order. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error submitting the form:', error);
                        alert('An error occurred while adding the order.');
                    }
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
