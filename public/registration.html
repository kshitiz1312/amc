<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Management System - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headings"><h4>AMC/WARRANTY MANAGEMENT SYSTEM</h4></div>
        
    </header>
    <div class="black-line"></div><br>
    <h3> Registration</h3>
        <div class="black-lines"></div>
    <main>
        
        <br>
        <form id="registrationForm">
            <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required><br><br></div>

            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br></div>

           <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br></div>

           <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br></div>

           <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br></div>

           <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br><br></div>
            

            
            <input class="btn btn-primary" type="submit" value="Register">
            
              
        </form>
        
        <p>Already registered? <a href="login.html">Login Here</a></p>
    </main>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission


            // Collect form data
            var employeeId = document.getElementById('employee_id').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var role = document.getElementById('role').value;


            // Simulate saving to the backend and localStorage
            // Here you would normally send the data to your backend server
            // For demonstration, we directly save the role to localStorage
            localStorage.setItem('userRole', role); // Save the role in localStorage


            // Redirect to home page
            alert('Registration successful!');
            window.location.href = 'home.html'; // Redirect to home page
        });
    </script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
